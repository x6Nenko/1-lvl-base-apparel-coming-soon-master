<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>



  <div class="main-wrapper">
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
    </header>

    <div class="image-container">
      <img src="./images/hero-mobile.jpg" alt="girl wearing orange shirt" class="hero-image">
      <img src="./images/hero-desktop.jpg" alt="girl wearing orange shirt" class="hero-image-lg">
      <img src="./images/bg-pattern-desktop.svg" alt="bg pattern, waves" class="bg-pattern">
    </div>
  
    <main>
      <h1 class="header"><span>We're</span> coming soon</h1>
      <p class="body">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-holder">
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email Address" class="">
          <a href="#" class="btn" id="btn"><img src="./images/icon-arrow.svg" alt="arrow" class="arrow-icon"></a>
          <img src="./images/icon-error.svg" alt="warning icon" class="warning-icon" id="warning-icon">
          <p class="warning" id="warning-message">Please provide a valid email</p>
          <p class="success" id="success-message">We'll keep you in touch!</p>
        </form>
      </div>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/x6Nenko">Max I.</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
